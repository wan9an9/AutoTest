<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
	<link rel="stylesheet" type="text/css" href="layui/css/layui.css"/>
	</head>
	<body>
		<div id="div_mytestresult" style="position:absolute;width: 800px;top:10px;height: 580px;">
		<div style="position:absolute;left:50px;width: 700px;height: 580px;">
		<form class="layui-form">
<div style="position:absolute;width: 700px;height: 70px;">
<div class="layui-form-item" style="position:absolute;left:40px;width: 30px;height: 30px;text-align: right;">
    <h3>第</h3>
</div>
<div class="layui-form-item" style="position:absolute;left:70px;width: 50px;height: 30px;text-align: center;">
    <h3 id="h3_id" style="font-family:Microsoft JhengHei;font-size: large;"></h3>
</div>
<div class="layui-form-item" style="position:absolute;left:120px;width: 30px;height: 30px;text-align: left;">
    <h3>题</h3>
</div>
<div class="layui-form-item" style="position:absolute;left:40px;top:40px;width: 250px;height: 30px;text-align: right;">
    <h3>教师评分 / 机器评分 / 本题分值：</h3>
</div>
<div class="layui-form-item" style="position:absolute;left:290px;top:40px;width: 40px;height: 30px;text-align: center;;">
    <h3 id="h3_ppoint" style="font-family:Microsoft JhengHei;font-size: large;"></h3>
</div>
<div class="layui-form-item" style="position:absolute;left:330px;top:40px;width: 10px;height: 30px;text-align: center;">
    <h3 style="font-family:Microsoft JhengHei;font-size: large;">/</h3>
</div>
<div class="layui-form-item" style="position:absolute;left:340px;top:40px;width: 40px;height: 30px;text-align: center;">
    <h3 id="h3_cpoint" style="font-family:Microsoft JhengHei;font-size: large;"></h3>
</div>
<div class="layui-form-item" style="position:absolute;left:380px;top:40px;width: 10px;height: 30px;text-align: center;">
    <h3 style="font-family:Microsoft JhengHei;font-size: large;">/</h3>
</div>
<div class="layui-form-item" style="position:absolute;left:390px;top:40px;width: 40px;height: 30px;text-align: center;">
    <h3 id="h3_point" style="font-family:Microsoft JhengHei;font-size: large;"></h3>
</div>
<div style="position: absolute;top:100px;left:0;width: 650px;">
   <div class="layui-form-item layui-form-text">
    <label class="layui-form-label">题干：</label>
    <div class="layui-input-block">
      <textarea name="topic" id="topic" readonly="readonly"  class="layui-textarea" style="font-family:Microsoft JhengHei;font-size: large;"></textarea>
    </div>
  </div>
     <div class="layui-form-item layui-form-text">
    <label class="layui-form-label">考察点：</label>
    <div class="layui-input-block">
      <textarea name="knowledge" id="knowledge" readonly="readonly"  class="layui-textarea" style="font-family:Microsoft JhengHei;font-size: large;"></textarea>
    </div>
  </div>
     <div class="layui-form-item layui-form-text">
    <label class="layui-form-label">参考答案：</label>
    <div class="layui-input-block">
      <textarea name="answer" id="answer" readonly="readonly"  class="layui-textarea" style="font-family:Microsoft JhengHei;font-size: large;"></textarea>
    </div>
  </div>
     <div class="layui-form-item layui-form-text">
    <label class="layui-form-label">我的作答：</label>
    <div class="layui-input-block">
      <textarea name="myanswer" id="myanswer" readonly="readonly"  class="layui-textarea" style="font-family:Microsoft JhengHei;font-size: large;"></textarea>
    </div>
  </div>
  </div>
</div>
  </form>
  </div>
  </div>
		<script type="text/javascript" charset="utf-8" src="layui/layui.js" ></script>
<script type="text/javascript">
layui.use('form', function(){
  var form = layui.form;
});
</script>
	</body>
</html>
