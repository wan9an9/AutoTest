<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
	<link rel="stylesheet" type="text/css" href="layui/css/layui.css"/>
	</head>
	<body>
		<div id="div_editq" style="position:absolute;top:10px;width: 800px;height: 580px;">
		<div style="position:absolute;left:50px;width: 700px;height: 580px;">
		<form class="layui-form">
  <div class="layui-form-item">
    <label class="layui-form-label">科目</label>
    <div class="layui-input-block">
      <input type="text" readonly="readonly" name="subject" id="subject" required  lay-verify="required" placeholder="请输入科目" autocomplete="off" class="layui-input">
    </div>
  </div>
    <div class="layui-form-item">
    <label class="layui-form-label">题号</label>
    <div class="layui-input-block">
      <input type="text" readonly="readonly" name="id" id="id" required  lay-verify="required|number" placeholder="请输入题号" autocomplete="off" class="layui-input">
    </div>
  </div>
   <div class="layui-form-item layui-form-text">
    <label class="layui-form-label">题干</label>
    <div class="layui-input-block">
      <textarea name="topic" id="topic" placeholder="请输入题干" class="layui-textarea"></textarea>
    </div>
  </div>
 <div class="layui-form-item layui-form-text">
    <label class="layui-form-label">考察点</label>
    <div class="layui-input-block">
      <textarea name="knowledge" id="knowledge" placeholder="请输入考察点" class="layui-textarea"></textarea>
    </div>
  </div>
 <div class="layui-form-item layui-form-text">
    <label class="layui-form-label">参考答案</label>
    <div class="layui-input-block">
      <textarea name="answer" id="answer" placeholder="请输入参考答案"  class="layui-textarea"></textarea>
    </div>
  </div>
 <div class="layui-form-item">
    <label class="layui-form-label">分数</label>
    <div class="layui-input-block">
      <input type="text" name="point" id="point" required  lay-verify="required" placeholder="请输入分数" autocomplete="off" class="layui-input">
    </div>
  </div>
  </form>
  </div>
  </div>
		<script type="text/javascript" charset="utf-8" src="layui/layui.js" ></script>
<script type="text/javascript">
layui.use('form', function(){
  var form = layui.form;
});
</script>
	</body>
</html>
